<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e1bff9be85.js" crossorigin="anonymous"></script>
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="script.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="products-header">
          <h1>trybeshopping</h1>
          <div class="search-bar">
            <input type="text" id="search-input" placeholder="Digite algo">
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
          </div>
        </div>
        <div class="cart-header">
          <div class="header-triangle"></div>
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Meu carrinho</p>
        </div>
      </div>
    </header>
    <section class="container">
      <section class="items">
        <div class="loader"></div>
      </section>
      <section class="cart">
        <ul class="cart__items"></ul>
        <button class="empty-cart green-btn">Esvaziar carrinho</button>
        <p class="subtotal">
          <span>Subtotal: R$</span>
          <span class="total-price"></span>
        </p>
      </section>
    </section>
  </body>
</html>
